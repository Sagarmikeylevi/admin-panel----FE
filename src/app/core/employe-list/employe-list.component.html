<section class="w-[75vw] h-full relative">
  <div
    class="absolute right-[5%] top-[5%] w-[30%] h-12 border-[1px] border-slate-900 rounded-md flex flex-row justify-center items-center px-4"
  >
    <input
      type="text"
      class="h-full w-[90%] bg-transparent border-none outline-none"
    />
    <i class="w-[10%]"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </i>
  </div>

  <section
    class="absolute top-[15%] ml-[5%] w-[90%] h-[80%] max-h-[80%] overflow-hidden"
  >
    <div class="overflow-auto h-full">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-full relative"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
            Id
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
            Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
            Position
          </th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
            Salary
          </th>
          <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</section>
