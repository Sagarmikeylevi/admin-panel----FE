<section
  class="absolute top-[15%] ml-[5%] w-[90%] h-[80%] max-h-[80%] overflow-hidden"
  *ngIf="loading === false; else showLoading"
>
  <div class="overflow-auto h-full">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 w-full relative"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
          Position
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef class="sticky top-0 bg-white">
          Salary
        </th>
        <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>

<ng-template #showLoading>
  <app-loading [message]="loadingMessage"> </app-loading
></ng-template>
