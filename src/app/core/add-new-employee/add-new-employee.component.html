<section
  class="w-[75vw] h-full flex justify-center items-center"
  *ngIf="formError.state === false; else showError"
>
  <div class="w-[60%] py-6 bg-slate-300 rounded-md shadow-md flex flex-col">
    <h1 class="text-center text-lg font-thin">Add New Employees</h1>
    <app-employee-form [type]="type"></app-employee-form>
  </div>
</section>

<ng-template #showError>
  <section class="w-[75vw] h-screen flex justify-center items-center">
    <app-error [message]="formError.message"></app-error>
  </section>
</ng-template>
