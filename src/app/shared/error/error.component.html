<div class="pb-2 w-[25rem] bg-red-100 rounded-md relative">
  <h2
    class="absolute top-0 w-full text-center text-red-950 font-bold py-2 bg-red-300 rounded-t-md text-lg"
  >
    ERROR
  </h2>

  <p class="pt-16 text-center text-red-500">
    {{ message }}
  </p>

  <div class="w-full flex justify-center items-center">
    <button
      class="px-8 py-2 text-white bg-red-800 rounded-md text-center"
      (click)="onNormalState()"
    >
      Ok
    </button>
  </div>
</div>
